<!DOCTYPE html>
<!--[if IE 8]><html class="ie" xmlns="http://www.w3.org/1999/xhtml" xml:lang="en-US" lang="en-US"> <![endif]-->
<!--[if (gte IE 9)|!(IE)]><!-->
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en-US" lang="en-US">
<!--<![endif]-->

<head>
	<!-- Basic Page Needs -->
	<meta charset="utf-8" />
	<title>Kissan Connect - Update Government Schemes</title>
	<!--[if IE]><meta http-equiv='X-UA-Compatible' content='IE=edge,chrome=1'><![endif]-->
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
	<link rel="stylesheet" type="text/css" href="css/styles.css" />
	<link rel="stylesheet" href="font/fonts.css" />
	<link rel="stylesheet" type="text/css" href="icons/icomoon/style.css" />
	<link rel="stylesheet" type="text/css" href="icons/fontawesome/css/all.min.css" />
	<link rel="shortcut icon" href="images/logo/logo3x.png" />
	<style>
		.scheme-form-container { max-width: 960px; margin: 0 auto; padding: 30px; background: #ffffff; border-radius: 15px; box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05); }
		.scheme-form-title { font-size: 28px; font-weight: 600; color: #234f20; margin-bottom: 20px; text-align: center; }
		.form-group { margin-bottom: 16px; }
		.form-label { display: block; font-weight: 500; margin-bottom: 8px; color: #234f20; text-align: left; }
		.form-control { width: 100%; padding: 12px; border: 2px solid #d1e7cd; border-radius: 8px; font-size: 16px; }
		.form-control:focus { border-color: #3b8f2c; outline: none; box-shadow: 0 0 0 3px rgba(59, 143, 44, 0.1); }
		textarea.form-control { min-height: 120px; resize: vertical; }
		.actions-row { display: flex; gap: 12px; flex-wrap: wrap; }
		.btn-primary-kk { background: #1a3d17; color: #fff; padding: 12px 20px; border: none; border-radius: 8px; font-size: 16px; font-weight: 600; cursor: pointer; transition: all .2s; }
		.btn-primary-kk:hover { background: #285c2c; }
		.btn-danger-kk { background: #dc3545; color: #fff; padding: 8px 12px; border: none; border-radius: 6px; font-size: 14px; cursor: pointer; }
		.btn-danger-kk:hover { background: #c82333; }
		.notice { display:none; margin-top: 12px; padding: 10px 12px; border-radius: 8px; }
		.notice.success { display:block; background:#d4edda; color:#155724; border:1px solid #c3e6cb; }
		.notice.error { display:block; background:#f8d7da; color:#721c24; border:1px solid #f5c6cb; }
		.list-wrap { margin-top: 24px; }
		.item { border:1px solid #e6f0e6; border-radius: 10px; padding: 12px; margin-bottom: 12px; display:flex; align-items: start; justify-content: space-between; gap: 12px; background:#f9fbf8; }
		.item .meta { flex: 1; }
		.auth-box { max-width: 960px; margin: 20px auto; padding: 16px; border:1px dashed #d1e7cd; border-radius: 10px; background:#f4f8f3; }
		.auth-row { display:flex; gap:10px; flex-wrap: wrap; }
		.auth-row input { flex:1; min-width: 220px; }
		.hide { display:none; }
	</style>
</head>

<body>
	<div id="wrapper">
		<header class="header has-item-bot" id="header-main">
			<div class="tf-container w-1780">
				<div class="row">
					<div class="col-lg-12">
						<div class="header-inner">
							<div class="header-left">
								<div class="logo-site">
									<a href="index.html"><img src="kissan-connect-logo.png" alt="" /></a>
								</div>
								<div class="main-nav">
									<ul class="nav-list">
										<li class="item"><a href="index.html">Home</a></li>
										<li class="item current-menu"><a href="government-schemes.html">Government Schemes</a></li>
									</ul>
								</div>
							</div>
							<div class="header-right">
								<a href="contact-us.html" class="tf-btn gap-30">
									<span class="text-style">Get In Touch!</span>
									<div class="icon"><i class="icon-arrow_right"></i></div>
								</a>
							</div>
						</div>
					</div>
				</div>
			</div>
		</header>

		<section class="tf-section">
			<div class="tf-container">
				<div class="row">
					<div class="col-lg-12">
						<div class="auth-box" id="auth-box">
							<div id="auth-when-logged-out">
								<h3 style="margin-bottom:10px;color:#234f20;">Admin Login</h3>
								<div class="auth-row">
									<input id="login-email" type="email" class="form-control" placeholder="Email">
									<input id="login-password" type="password" class="form-control" placeholder="Password">
									<button id="login-btn" class="btn-primary-kk">Login</button>
									<button id="signup-btn" class="btn-primary-kk" style="background:#0d401c;">Sign Up</button>
								</div>
								<div id="auth-message" class="notice"></div>
							</div>
							<div id="auth-when-logged-in" class="hide">
								<div class="actions-row">
									<div>Signed in as <span id="user-email" style="font-weight:700;"></span></div>
									<button id="logout-btn" class="btn-primary-kk" style="background:#6c757d;">Logout</button>
									<button id="seed-btn" class="btn-primary-kk">Seed 30 Schemes</button>
								</div>
								<div id="seed-message" class="notice" style="margin-top:10px;"></div>
							</div>
						</div>

						<div class="scheme-form-container" id="crud-area" class="hide">
							<h2 class="scheme-form-title">Manage Government Schemes</h2>
							<form id="scheme-form">
								<div class="form-group">
									<label class="form-label" for="scheme_name">Scheme Name</label>
									<input type="text" id="scheme_name" class="form-control" required>
								</div>
								<div class="form-group">
									<label class="form-label" for="description">Description</label>
									<textarea id="description" class="form-control" required></textarea>
								</div>
								<div class="form-group">
									<label class="form-label" for="read_more_link">Read More Link</label>
									<input type="url" id="read_more_link" class="form-control" required>
								</div>
								<div class="actions-row">
									<button type="submit" class="btn-primary-kk">Add Scheme</button>
								</div>
								<div id="response-message" class="notice" style="margin-top:10px;"></div>
							</form>

							<div class="list-wrap" id="list-wrap">
								<h3 style="margin:10px 0;color:#234f20;">Existing Schemes</h3>
								<div id="schemes-list"></div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>
	</div>

	<!-- Firebase compat SDKs -->
	<script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
	<script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
	<script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>
	<script src="firebase-config.js"></script>
	<script src="update-schemes.js"></script>
</body>
</html>
